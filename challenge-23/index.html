<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge #23</title>
    <link rel="stylesheet" href="./challenge-23.css">
</head>
<body>
    <div class="box">
        <form data-js="form">
            <div class="result">
                <input type="text" class="input" data-js="result" value="0" disabled>
            </div>
            <div class="buttons">
                <div class="number-list">
                    <button class="button number" title="Número 1" data-js="num" data-num="1">1</button>
                    <button class="button number" title="Número 2" data-js="num" data-num="2">2</button>
                    <button class="button number" title="Número 3" data-js="num" data-num="3">3</button>
                    <button class="button number" title="Número 4" data-js="num" data-num="4">4</button>
                    <button class="button number" title="Número 5" data-js="num" data-num="5">5</button>
                    <button class="button number" title="Número 6" data-js="num" data-num="6">6</button>
                    <button class="button number" title="Número 7" data-js="num" data-num="7">7</button>
                    <button class="button number" title="Número 8" data-js="num" data-num="8">8</button>
                    <button class="button number" title="Número 9" data-js="num" data-num="9">9</button>
                    <button class="button number" title="Número 0" data-js="num" data-num="0">0</button>
                </div>
                <div class="right-col">
                    <div class="operation-list">
                        <button class="button operation" title="Multiplicar" data-js="operation" data-operation="/">÷</button>
                        <button class="button operation" title="Dividir" data-js="operation" data-operation="*">*</button>
                        <button class="button operation" title="Somar" data-js="operation" data-operation="+">+</button>
                        <button class="button operation" title="Subtrair" data-js="operation" data-operation="-">-</button>
                    </div>
                    <div class="iqual-item">
                        <button class="button" title="Exibir resultado" data-js="submit">=</button>
                    </div>
                    <div class="clean-item">
                        <button class="button" title="Limpar" data-js="clean">CE</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./challenge-23.js"></script>
</body>
</html>
